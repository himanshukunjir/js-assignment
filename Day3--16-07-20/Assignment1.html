<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h2>Even Odd Function</h2>
    <p>Inspect the view the result</p>
    <script type="text/javascript">
    let numb = prompt("Enter a number");
    function evenodd(x)
    {
    if(x%2==0)
        console.log(`The number entered is ${x} is even`);
    else
        console.log(`The number entered ${x} is odd`)
    }
    evenodd(numb);
    </script>
</body>
</html>
